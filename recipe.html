<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Cooking Recipes - COOKBOT</title>
    <meta name="description" content="Discover easy cooking recipes with step-by-step instructions">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./recipe.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="./chef.png" alt="Chef Hat Logo" class="logo-img">
                <span class="nav-title">COOKBOT</span>
            </div>
            
            <div class="nav-menu">
                <a href="./landing.html" class="nav-link">Home</a>
                <a href="#recipes" class="nav-link">Recipes</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
                <a href="#" class="nav-button">ðŸ›’ GROCERY</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Easy Cooking Recipes</h1>
            <p class="page-subtitle">Discover simple, delicious recipes with step-by-step instructions for perfect results every time</p>
        </div>
    </section>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-container">
                <button class="filter-btn active" data-filter="all">All Recipes</button>
                <button class="filter-btn" data-filter="breakfast">Breakfast</button>
                <button class="filter-btn" data-filter="lunch">Lunch</button>
                <button class="filter-btn" data-filter="dinner">Dinner</button>
                <button class="filter-btn" data-filter="dessert">Dessert</button>
                <button class="filter-btn" data-filter="vegetarian">Vegetarian</button>
                <button class="filter-btn" data-filter="quick">Quick (< 30 min)</button>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search recipes..." id="searchInput">
                </div>
            </div>
        </div>
    </section>

    <!-- Recipes Section -->
    <section class="recipes-section">
        <div class="container">
            <div class="recipes-grid" id="recipesGrid">
                <!-- Recipe cards will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <div class="modal-overlay"></div>
                <button class="close-btn">&times;</button>
                <h2 class="modal-title" id="modalTitle">Recipe Title</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Recipe details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- <script src="recipes.js"></script> -->
</body>
</html>
